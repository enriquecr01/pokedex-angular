<mat-toolbar>
  <span>Practica Pokemon</span>
  <span class="example-spacer"></span>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
    <mat-button-toggle value="tabla">Vista de Tabla</mat-button-toggle>
    <mat-button-toggle value="pokedex">Vista Pokedex (Chafa)</mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>

<div *ngIf="group.value === 'tabla'; then tableView else pokeView"></div>

<ng-template #tableView> <TableView></TableView> </ng-template>
<ng-template #pokeView> <PokedexView></PokedexView> </ng-template>
